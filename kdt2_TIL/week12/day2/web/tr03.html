<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div id="original" class="container">
    <div id="card" class="card w-25">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Sir_Tim_Berners-Lee.jpg/540px-Sir_Tim_Berners-Lee.jpg"
        class="card-img-top">
      <h4 class="card-header fw-bolder">
        팀 버너스리
      </h4>
      <div class="card-body">
        <p class="card-text">1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여 개발. 웹의 아버지</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">국적 - 영국</li>
        <li class="list-group-item">생년월일 - 1955년 6월 8일</li>
        <li class="list-group-item">직업 - 전산과학자, 프로그래머, 교수</li>
        <li class="list-group-item">출신 대학 - 옥스퍼드 대학교 물리학 학사</li>
      </ul>
      <div class="card-footer text-end">
        <a href="https://ko.wikipedia.org/wiki/%ED%8C%80_%EB%B2%84%EB%84%88%EC%8A%A4%EB%A6%AC" class="card-link">
          추가 정보
        </a>
      </div>
    </div>
  </div>

  <div id="copy" class="container">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

<script>
  // div#original 과 동일한 DOM 생성 후 div#copy 의 자식 요소로 추가
  const newDiv = document.createElement('div')
  newDiv.setAttribute('id', 'card')
  // newDiv.classList.add('card', 'w-25')
  const divClass = document.querySelector('div.card').classList
  for (const cl of divClass) {
    newDiv.classList.add(cl)
  }

  // newDiv > newImg
  const newImg = document.createElement('img')
  newImg.setAttribute('src', document.querySelector('img').getAttribute('src'))
  // newImg.classList.add('card-img-top')
  const imgClass = document.querySelector('img').classList
  for (const cl of imgClass) {
    newImg.classList.add(cl)
  }

  // newDiv > newH4
  const newH4 = document.createElement('h4')
  // newH4.classList.add('card-header', 'fw-bolder')
  // newH4.classList.add(document.querySelector('h4').className)
  h4Class = document.querySelector('h4').classList
  for (const cl of h4Class) {
    newH4.classList.add(cl)
  }
  newH4.textContent = document.querySelector('h4').textContent

  // newDiv > newChildDiv1
  const newChildDiv1 = document.createElement('div')
  // newChildDiv1.classList.add('card-body')
  const childDiv1Class = document.querySelector('div.card-body').classList
  for (const cl of childDiv1Class) {
    newChildDiv1.classList.add(cl)
  }

  // newChildDiv1 > newP
  const newP = document.createElement('p')
  // newP.classList.add('card-text')
  const pClass = document.querySelector('p').classList
  for (const cl of pClass) {
    newP.classList.add(cl)
  }
  newP.textContent = document.querySelector('p').textContent
  newChildDiv1.appendChild(newP)
  
  // newDiv > newUl
  const newUl = document.createElement('ul')
  // newUl.classList.add('list-group', 'list-group-flush')
  // newUl.classList.add(document.querySelector('ul').classList)  XXXX
  const ulClass = document.querySelector('ul').classList
  for (const cl of ulClass) {
    newUl.classList.add(cl)
  }
  const listContents = document.querySelectorAll('li')
  // console.log(listContents)
  // newUl > newList * 4
  for (const listContent of listContents) {
    // console.log(li.textContent)
    const newLi = document.createElement('li')
    // newLi.classList.add('list-group-item')
    const liClass = document.querySelector('li').classList
    for (const cl of liClass) {
      newLi.classList.add(cl)
    }
    newLi.textContent = listContent.textContent
    newUl.appendChild(newLi)
  }

  // newDiv > newChildDiv2
  const newChildDiv2 = document.createElement('div')
  // newChildDiv2.classList.add('card-footer', 'text-end')
  const childDiv2Class = document.querySelector('div.card-footer').classList
  for (const cl of childDiv2Class) {
    newChildDiv2.classList.add(cl)
  }

  // newChildDiv2 > newA
  const newA = document.createElement('a')
  newA.setAttribute('href', document.querySelector('a').getAttribute('href'))
  // newA.classList.add('card-link')
  const aClass = document.querySelector('a').classList
    for (const cl of aClass) {
      newA.classList.add(cl)
    }
  newA.textContent = document.querySelector('a').textContent
  newChildDiv2.appendChild(newA)

  newDiv.append(newImg, newH4, newChildDiv1, newUl, newChildDiv2)
  
  const copyDiv = document.querySelector('#copy')
  copyDiv.appendChild(newDiv)
</script>

</html>

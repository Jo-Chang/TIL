<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div id="original" class="container">
    <div>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">이메일</label>
        <input type="email" class="form-control" id="inputEmail">
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="inputPassword">
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" role="submit">로그인</button>
      </div>
    </div>
  </div>

  <div id="copy" class="container">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

<script>
  // div#original 과 동일한 DOM 생성 후 div#copy 의 자식 요소로 추가
  const newDiv = document.createElement('div')
  
  for (let i = 0; i < 3; i++) {
    const newChildDiv = document.createElement('div')
    newChildDiv.classList.add('mb-3')

    // 1번째와 2번째 child div는 유사성이 많아 보이므로 if문과 string 변수로 코드 간소화를 시도
    if (i !== 2) {        
      let word, word2
      if (i === 0) {
        word = 'Email'
        word2 = '이메일'
      } else { // i === 1
        word = 'Password' 
        word2 = '비밀번호'
      }
      // label tag element 설정
      const newLabel = document.createElement('label')
      newLabel.setAttribute('for', `input${word}`)
      newLabel.classList.add('form-label')
      newLabel.append(word2)
  
      // input tag element 설정
      const newInput = document.createElement('input')
      newInput.setAttribute('type', word.toLowerCase())
      newInput.classList.add('form-control')
      newInput.setAttribute('id', `input${word}`)

      // child div에 설정한 label과 input 추가
      newChildDiv.append(newLabel, newInput)

    } else { // i === 2,  3번째 child div
      // button tag element 설정
      const newBtn = document.createElement('button')
      newBtn.classList.add('btn', 'btn-primary')
      newBtn.setAttribute('role', 'submit')
      newBtn.append('로그인')

      // child div에 button 추가
      newChildDiv.append(newBtn)

    }

    newDiv.append(newChildDiv)
  }

  document.querySelector('#copy').append(newDiv)

  console.log(document.querySelector('#copy'))
</script>

</html>

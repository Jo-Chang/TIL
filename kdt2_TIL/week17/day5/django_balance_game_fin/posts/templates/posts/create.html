{% extends 'base.html' %}
{% block content %}
  <h1>Create</h1>

  <form action="{% url 'posts:create' %}" method="post" class="" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field }}
    </div>
    {% endfor %}
    <input type="submit" value="주제 생성" class="btn btn-primary">
  </form>
{% endblock content %}

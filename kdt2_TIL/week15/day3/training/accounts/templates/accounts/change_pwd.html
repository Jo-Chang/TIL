{% extends 'base.html' %}


{% block title %}
  <title>Change Password</title>
{% endblock title %}


{% block content %}
  <div class="container mt-5">
    <h1 class="fw-bold mb-5">Change Password</h1>

    <form action="{% url 'accounts:change_pwd' %}" method="post" class="input-width">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Change Password" class="btn btn-primary">
    </form>
    
  </div>
{% endblock content %}

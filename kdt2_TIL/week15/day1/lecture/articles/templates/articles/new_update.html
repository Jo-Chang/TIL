{% extends 'base.html' %}


{% block title %}
  <title>Edit</title>
{% endblock title %}

{% block style %}
  <style>
    .container-width {
      width: 50rem;
    }
    .title-width {
      width: 25rem;
    }
    .content-width {
      width: 25rem;
    }
    .btn-width {
      width: 5rem;
    }
  </style>
{% endblock style %}

{% block content %}
  <div class="container mt-5 container-width">
    
    <h1 class="fw-bold mb-3">New Edit-Update</h1>

    <form action="{% url 'articles:new_update' article.pk %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Edit" class="btn btn-outline-primary mt-2">
    </form>

    <div class="mt-3">
      <a href="{% url 'articles:index' %}" class="btn btn-outline-success">Home</a>
    </div>
    
  </div>
{% endblock content %}
